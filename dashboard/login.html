<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkM â€” Analytics Login</title>
  <link rel="icon" type="image/png" href="/dashboard/img/favicon.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #F0F5FA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .login-wrap {
      width: 100%;
      max-width: 400px;
      margin: 0 16px;
    }

    .login-header {
      background: #003060;
      border-radius: 12px 12px 0 0;
      padding: 24px 28px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .login-header img {
      height: 34px;
      width: auto;
    }

    .login-header-divider {
      width: 1px;
      height: 26px;
      background: rgba(255,255,255,0.2);
    }

    .login-header h1 {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.2px;
    }

    .login-card {
      background: #fff;
      border-radius: 0 0 12px 12px;
      padding: 32px 28px;
      box-shadow: 0 4px 24px rgba(0, 48, 96, 0.10);
    }

    .login-error {
      display: none;
      background: #fef2f2;
      border-left: 3px solid #ef4444;
      color: #b91c1c;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      color: #1e293b;
      background: #fff;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      margin-bottom: 18px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #003060;
      box-shadow: 0 0 0 3px rgba(0, 48, 96, 0.10);
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 11px;
      background: #003060;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 4px;
    }

    button[type="submit"]:hover {
      background: #004080;
    }

    button[type="submit"]:active {
      background: #002244;
    }
  </style>
</head>
<body>

  <div class="login-wrap">
    <div class="login-header">
      <img src="https://www.parkm.com/wp-content/uploads/2024/01/park_m_logo_white.png" alt="ParkM">
      <div class="login-header-divider"></div>
      <h1>Analytics Dashboard</h1>
    </div>
    <div class="login-card">
      <div id="login-error" class="login-error">Invalid username or password.</div>
      <form method="POST" action="/analytics/login">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" autofocus required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      if (params.get("error")) {
        document.getElementById("login-error").style.display = "block";
      }
    })();
  </script>

</body>
</html>
